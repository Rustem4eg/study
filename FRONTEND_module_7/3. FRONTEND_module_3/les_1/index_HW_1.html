<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 Tables</title>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Вид</th>
                    <th>Название</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tfoot>
                <td colspan="2">Всего:</td>
                <td>800 р.</td>
            </tfoot>
            <tbody>
                <tr>
                    <td rowspan="3">Еда</td>
                    <td>Картошка</td>
                    <td>35 р.</td>
                </tr>
                <tr>
                    <td>Рис</td>
                    <td>65 р.</td>
                </tr>
                <tr>
                    <td>Говядина</td>
                    <td>700 р.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
